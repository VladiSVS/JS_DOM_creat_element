    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        img {
            display: block;
            opacity: 0.2;
            transform: translateY(200px);
            transition: all ease 2s;
        }

        .active {
            opacity: 1;
            transform: translateY(0);

        }

        div {
            height: 200px;
            width: 200px;
            margin: 40px auto;
            background: gold;
        }

        article {
            height: 120vh;
        }
    </style>
</head>

<body>

    <div data-aos="fade-up" data-aos-duration="3000"></div>
    <div data-aos="fade-down" data-aos-duration="3000"></div>

    <div></div>

        AOS.init();

</html>
